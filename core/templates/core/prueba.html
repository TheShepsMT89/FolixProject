<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for topic in topics %}

    <h1>{{topic.id}}. {{topic.name}}</h1>

        {% for subtopic in subtopics %}
            {% if subtopic.topic_id == topic.id %}
                <li>{{subtopic.name}}</li>
            {% endif %}
        {% endfor %}

    {% endfor %}

</body>
</html>
